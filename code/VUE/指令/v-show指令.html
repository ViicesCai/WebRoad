<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="切换显示状态" @click="changeShow" />
			<h1 v-show="isShow">显示的数据</h1>
		</div>
		
		<script src="vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					isShow: true
				},
				methods: {
					changeShow: function() {
						this.isShow = !this.isShow;
					}
				}
			});
		</script>
	</body>
</html>
