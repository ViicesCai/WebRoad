<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		
		<script src="../vue.js"></script>
		<script>
			// 注册全局组件
			Vue.component('cpn1', {
				template: "<h1>HelloWorld</h1>"
			});
			
			// root组件
			// 注册局部组件
			const app = new Vue({
				el: "#app",
				components: {
					'cpn2': {
						template: "<h2>我是局部组件</h2>"
					}
				}
			});
		</script>
	</body>
</html>
