<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h1>{{ title }}</h1>
				<p>template 模板抽离</p>
			</div>
		</template>
		
		<script src="../vue.js"></script>
		<script>
			Vue.component('cpn', {
				template: "#cpn",
				data() {
					return {
						title: "拿到数据了"
					}
				}
			});
			
			const app = new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
