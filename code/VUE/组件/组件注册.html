<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="example">
		  <my-component></my-component>
		</div>
		
		<script src="vue.js"></script>
		<script>
			// 1.创建组件构造器
			const myComponent = Vue.extend({
				template: "<h1>A custom component!</h1>"
			});
			
			// 2.注册组件，自定义标签名称
			Vue.component('my-component', myComponent);
			
			let app = new Vue({
				el: "#example"
			});
		</script>
	</body>
</html>
