<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2>
			</cpn2>
		</div>
		
		<script src="../vue.js"></script>
		<script>
			// 1.创建第一个组件构造器（子组件）
			const cpnC1 = Vue.extend({
				template: "<h2>子组件</h2>"
			});
			
			// 2.创建第二个组件构造器（父组件）
			const cpnC2 = Vue.extend({
				template: '<h1>父组件</h1> <cpn1></cpn1>',
				components: {
					cpn1: cpnC1
				}
			});
			
			// root组件
			const app = new Vue({
				el: "#app",
				components: {
					cpn2: cpnC2
				}
			});
		</script>
	</body>
</html>
