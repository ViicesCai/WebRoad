<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn2></cpn2>
		</div>
		
		<!-- 1.使用script标签 模板抽离：类型必须为 text/x-template -->
		<script type="text/x-template" id="cpn">
			<h1>script 模板抽离</h1>
		</script>
		
		<!-- 2.使用template标签 模板抽离 -->
		<template id="cpn2">
			<h2>template 模板抽离</h2>
		</template>
		
		<script src="../vue.js"></script>
		<script>
			
			Vue.component('cpn', {
				template: "#cpn2"
			});
			
			const app = new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
